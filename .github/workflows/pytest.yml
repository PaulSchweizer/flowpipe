# .github/workflows/app.yaml
name: Pytest

on: [push]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["2.7", "3.7"]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: |
          python -m pip install --upgrade poetry wheel
      - name: Install dependencies
        run: |
          poetry install
      - name: Run tests without coverage
        if: ${{ matrix.python-version == 2.7 }}
        run: |
          poetry run pytest tests
      - name: Run tests with coverage
        if: ${{ matrix.python-version == 3.7 }}
        run: |
          poetry run pytest tests --cov-report=term-missing:skip-covered --cov-report=xml --cov=flowpipe | tee pytest-coverage.txt
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        if: ${{ matrix.python-version == 3.7 }}
        with:
          pytest-coverage-path: ./pytest-coverage.txt
      - name: Send pytest coverage report to codacy
        if: ${{ matrix.python-version == 3.7 }}
        run: |
          export CODACY_PROJECT_TOKEN=${{secrets.CODACY_PROJECT_TOKEN}} && bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.xml
