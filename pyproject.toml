[tool.black]
line-length = 79

[tool.isort]
profile = "black"
skip = ["flowpipe/__init__.py"]

[tool.poetry]
name = "Flowpipe"
version = "0.1.0"
description = "A lightweight framework for flow-based programming in python."
authors = ["Paul Schweizer <paulschweizer@gmx.net>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
ascii-canvas = ">=1.3.5"
ordereddict = { version = "1.1", python = "~2.7" }
strip-hints = ">=0.1.7"

[tool.poetry.dev-dependencies]
codacy-coverage = "1.3.11"
coverage = "5.2"
flake8 = "3.9.2"
isort = { extras = ["pyproject"], version = "^5.10.1" }
mock = "4.0.2"
numpy = "1.19.2"
pre-commit = "2.16.0"
pylint = "^2.13.9"
pytest-cov = "2.5.1"
pytest = "3.0.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
